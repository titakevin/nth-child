<head>

      .container{

      }
      .box:nth-child(1){
        height: 200px;

      }

        height: 200px;
        width: 200px;
        background-image: url(2.jpg); 
      }
       .box:nth-child(3){
        height: 200px;
        flex-shrink: 0;
        width: 200px;
        background-image: url(3.jpg); 
       }
    </style>
</head>
