<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            box-sizing: border-box;
            width: 100%;
            border: 10px solid red; 
            padding: 5px;
            border-radius: 10px;
        }
        .box{
            border: 10px solid lime;
            border-radius: 10px;
            width: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="box"></div>
</body>
</html>
